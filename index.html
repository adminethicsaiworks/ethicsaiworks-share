    <link rel="canonical" href="https://ethicsaiworks.com/">
    
    <!-- Instant redirect for browsers (0 second delay) -->
    <meta http-equiv="refresh" content="0;url=https://ethicsaiworks.com/">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.1rem;
            color: #F2F2F2;
            margin-bottom: 1.5rem;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #333333;
            border-top: 4px solid #FF462D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .link {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        .link a {
            color: #FF462D;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
    
    <script>
        // JavaScript redirect as backup (instant)
        window.location.href = 'https://ethicsaiworks.com/';
    </script>
</head>
<body>
    <!-- This content is only shown if JavaScript is disabled or redirect fails -->
    <div class="container">

        <div class="link">
